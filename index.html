<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colour Sliders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://fortissimojs.github.io/index.vanilla.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>

    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
  </head>
  <body onload="init()">
    <h1 class="header" title="Colour Sliders">
      <span class="text"> Colour Sliders </span>
      <button onclick="roll()" title="Random!">ðŸ”ƒ</button>
    </h1>

    <div class="display">
      <div id="darker" onclick="copyValue(this)"></div>
      <div id="dark" onclick="copyValue(this)"></div>

      <div id="light" onclick="copyValue(this)"></div>
      <div id="lighter" onclick="copyValue(this)"></div>

      <div id="color" onclick="copyValue(this)">
        <h1>
          <input
            id="hex"
            type="text"
            value="#B80A4F"
            oninput="changeHex()"
            maxlength="7"
            title="Edit hex value"
          />
        </h1>
      </div>
    </div>

    <div id="sliders"></div>

    <a class="footer" href="https://github.com/darccyy">
      <span>Made by</span>
      <span title="That's me!">Darcy</span>
    </a>
  </body>
</html>

<contain style="display: none; visibility: hidden">
  <template name="slider">
    <article class="slider" title="{name}">
      <input
        id="{id}"
        type="range"
        min="0"
        max="{max}"
        value="0"
        oninput="change('{id}')"
      />
      <span class="label">
        {name}
        <span id="value_{id}">-</span>
      </span>
    </article>
  </template>
</contain>
